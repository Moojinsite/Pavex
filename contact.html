  <div class="contact">
    <div class="c-box">
      <div class="c-img"></div>
      <form class="c-content" method="POST">
        <h1>Contact Us</h1>
        <input type="text" name="name" class="field" placeholder="Name" required>
        <input type="text" name="affiliation" class="field" placeholder="Affiliation">
        <input type="email" name="email" class="field" placeholder="Email" required>
        <textarea name="message" class="field" placeholder="Query" required></textarea>
        <div class="btn-grp">
          <button type="submit" class="btn">Send</button>
          <button type="reset" class="btn clear">Clear</button>
        </div>
      </form>
    </div>
  </div>

  <img src="images/logo2.png" alt="Bottom Corner Image" class="img-corner">

  <script>
  const form = document.querySelector("form");
  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const res = await fetch("https://formspree.io/f/mrbkorgp", {
      method: "POST",
      body: formData,
      headers: {
        Accept: "application/json"
      }
    });

    if (res.ok) {
      alert("Thank you! Your message has been sent.");
      form.reset();
    } else {
      alert("Oops! Something went wrong.");
    }
  });
</script>
